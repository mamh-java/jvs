<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        JVS快速开发平台
    </title>
</head>
<body style="background:#E6E6EA;width:100%; height:100%;margin:0 auto;">
<div>
    <div class="mail" style="    width: 850px;
			margin: 45px 0;
			box-shadow: 0 0 25px 5px rgb(0 0 0 / 9%);
			-moz-box-shadow: 0 0 25px 5px rgba(0,0,0,.09);
			-webkit-box-shadow: 0 0 25px 5px rgb(0 0 0 / 9%);
			background-color: #FFF;
			border-radius: 8px;
			-moz-border-radius: 8px;
			-webkit-border-radius: 8px;
			margin: 20px auto;
			padding: 2% 7%;
			overflow: hidden;">
        <div class="mail_inner">


            <h1 style="color: #238aca;">{title}</h1>

            <div class="mail_msg">
                <p>
                    你好， {user}
                    <br>
                    <br>
                    感谢你使用{tenant}
                    <br>
                    <br>
                    {content}
                </p>
                <div class="mail_info" ,="" align="right" style="    -webkit-text-size-adjust: 100%;
						-webkit-font-smoothing: subpixel-antialiased;
						color: #000;
						font-weight: normal;
						line-height: 1.7;
						word-wrap: break-word;
						text-align: -webkit-right;
						padding: 1.7em 0 0 56px;
						margin-top: 4.3em;
						position: relative;
						border-top: 1px #BBBBBD dashed;
						font-size: 14px;">


                    <strong style="    -webkit-text-size-adjust: 100;
							-webkit-font-smoothing: subpixel-antialiased;
							color: #000;
							line-height: 1.7;
							word-wrap: break-word;
							text-align: left;

							font-size: 14px;
							font-weight: 400;">
                        JVS快速开发平台团队 <br>{date}
                    </strong>
                </div>
            </div>
            <div class="pic_skin_top">
            </div>
            <div class="pic_skin_bottom">
                <img style="    -webkit-text-size-adjust: 100%;
					-webkit-font-smoothing: subpixel-antialiased;
					color: #000;
					word-wrap: break-word;
					text-align: left;
					font-size: 2em;
					margin: 0;
					font-weight: 400;
					position: revert;
					right: 48px;
					top: 48px;
					line-height: 300px;
					overflow: hidden;
					height: 57px;
					mix-blend-mode: difference;
					" src="{img}">
                </h1>
            </div>
        </div>
    </div>
</div>
</body>

</html>
